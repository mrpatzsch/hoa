<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Step 1- Tab -->
  <ion-tab title="Step-1" icon-off="ion-ios-arrow-thin-right" icon-on="ion-arrow-right-a" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Step 2  Tab -->
  <ion-tab title="Step-2" icon-off="ion-ios-arrow-thin-right" icon-on="ion-arrow-right-a" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Step 3 -->
  <ion-tab title="Step-3" icon-off="ion-ios-arrow-thin-right" icon-on="ion-arrow-right-a" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  <!-- Step 4 Tab -->
  <ion-tab title="Step-4" icon-off="ion-android-clipboard" icon-on="ion-arrow-right-a" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
